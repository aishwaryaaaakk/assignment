<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <script type="text/javascript">
        var hours = 0;
        var minutes = 0;
        var seconds = 0;
        var timer;
        function startTimer() {
            timer = setInterval(function() {
                if (seconds == 0 && minutes == 0 && hours == 0) {
                    clearInterval(timer);
                    alert("Time's up!");
                } else if (seconds == 0 && minutes == 0) {
                    hours--;
                    minutes = 59;
                    seconds = 59;
                } else if (seconds == 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;
            }, 1000);
        }
        function pauseTimer() {
            clearInterval(timer);
        }
        function resetTimer() {
            clearInterval(timer);
            hours = document.getElementById("hoursInput").value;
            minutes = document.getElementById("minutesInput").value;
            seconds = document.getElementById("secondsInput").value;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;
        }
    </script>
</head>
<body>
    <label for="hoursInput">Hours:</label>
    <input type="number" id="hoursInput" min="0">
    <label for="minutesInput">Minutes:</label>
    <input type="number" id="minutesInput" min="0" max="59">
    <label for="secondsInput">Seconds:</label>
    <input type="number" id="secondsInput" min="0" max="59">
    <br><br>
    Time remaining: <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    <br><br>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
</body>
</html>
